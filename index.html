<!DOCTYPE html>
<html doctype>
<head>
<meta charset="utf-8">
<title>Tiden</title>
<link rel="stylesheet" href="tidenchart.css">
</head>
<body>
  <div class="tidenchart">
  </div>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="tidenchart.js"></script>
<script>
(function(){
  'use strict';
  function ready(fn) {
    if (document.readyState != 'loading'){
      fn();
    } else {
      document.addEventListener('DOMContentLoaded', fn);
    }
  }
  var tidenChart = new TidenChart(document.getElementsByClassName('tidenchart')[0], {
    baseurl: '',
    data: 'data/data_1950.csv',
    animateLine: true,
  });
  ready(function(){
    tidenChart.init();
  });
}());
</script>
</body>
</html>
